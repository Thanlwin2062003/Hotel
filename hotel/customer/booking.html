<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../images/logo.png" type="image/png">
  <title>Book Now - Gloria Hotel Jerusalem</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #fdfaf7;
      color: #2b2b2b;
    }

    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 60px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #2b2b2b;
      font-weight: bold;
    }

    .section {
      padding: 50px 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    form {
      background: #f5f5f5;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2b2b2b;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="images/logo.png" alt="Gloria Hotel Logo">
    </a>
    <nav>
      <a href="about.html">About</a>
      <a href="facilities.html">Facilities</a>
      <a href="accommodation.html">Accommodation</a>
      <a href="booking.html">Book Now</a>
       <a href="resturantbookings.html">Restaurant</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="section">
    <h1>Book Your Stay</h1>
    <form onsubmit="return submitBooking(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="checkin">Check-in Date</label>
      <input type="date" id="checkin" required>

      <label for="checkout">Check-out Date</label>
      <input type="date" id="checkout" required>

      <label for="room">Room Type</label>
      <select id="room" required>
        <option value="">-- Select Room Type --</option>
        <option value="single">Standard Single Room</option>
        <option value="double">Standard Double Room</option>
        <option value="twin">Standard Twin Room</option>
        <option value="family">Standard Family Room</option>
      </select>

      <label for="message">Additional Requests</label>
      <textarea id="message" rows="4" placeholder="Optional..."></textarea>

      <button type="submit">Submit Booking Request</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Gloria Hotel - Jerusalem. All rights reserved.</p>
  </footer>

  <script>
    function submitBooking(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const checkin = document.getElementById('checkin').value;
      const checkout = document.getElementById('checkout').value;
      const room = document.getElementById('room').value;

      if (!checkin || !checkout || !room) {
        alert('Please fill in all required fields.');
        return false;
      }

      alert(`Thank you, ${name}! Your booking from ${checkin} to ${checkout} for a ${room} has been received.`);
      return false;
    }
  </script>

</body>
</html>
