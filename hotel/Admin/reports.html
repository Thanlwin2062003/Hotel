<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports - Gloria Hotel Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans">

<!-- Sidebar -->
<aside class="w-64 min-h-screen fixed top-0 left-0 bg-white dark:bg-gray-800 shadow z-10">
  <div class="p-6 text-xl font-extrabold border-b dark:border-gray-700">Gloria Hotel</div>
  <nav class="flex flex-col p-4 gap-2 text-sm">
    <a href="index.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-chart-pie"></i> Dashboard</a>
    <a href="roommanagement.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-bed"></i> Room Management</a>
    <a href="resturantbookings.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-utensils"></i> Restaurant Bookings</a>
    <a href="guestbooking.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-calendar-check"></i> Guest Bookings</a>
    <a href="messages.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-envelope"></i> Messages</a>
    <a href="reports.html" class="flex items-center gap-2 p-2 rounded bg-gray-200 dark:bg-gray-700"><i class="fas fa-chart-line"></i> Reports</a>
    <a href="settings.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-cogs"></i> Settings</a>
    <a href="logout.html" class="flex items-center gap-2 p-2 rounded text-red-600 hover:text-red-400"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>
</aside>

<!-- Main Content -->
<div class="ml-64">
  <!-- Topbar -->
  <header class="flex justify-between items-center bg-white dark:bg-gray-900 p-4 border-b dark:border-gray-700 sticky top-0 z-10">
    <h1 class="text-xl font-bold">Reports & Analytics</h1>
    <button onclick="document.documentElement.classList.toggle('dark')" class="text-sm bg-gray-200 dark:bg-gray-700 px-4 py-1.5 rounded hover:scale-105 transition">
      Toggle Theme
    </button>
  </header>

  <!-- Charts Section -->
  <main class="p-8 space-y-10">
    <section class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow">
      <h2 class="text-lg font-semibold mb-4">Room Bookings by Type</h2>
      <canvas id="roomChart" height="150"></canvas>
    </section>

    <section class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow">
      <h2 class="text-lg font-semibold mb-4">Weekly Restaurant Reservations</h2>
      <canvas id="restaurantChart" height="150"></canvas>
    </section>

    <section class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow">
      <h2 class="text-lg font-semibold mb-4">Room Occupancy Rate</h2>
      <canvas id="occupancyChart" height="150"></canvas>
    </section>
  </main>
</div>

<!-- Chart.js Setup -->
<script>
  new Chart(document.getElementById("roomChart"), {
    type: 'bar',
    data: {
      labels: ["Single", "Double", "Twin", "Family"],
      datasets: [{
        label: "Room Bookings",
        data: [12, 15, 10, 5],
        backgroundColor: ["#8a6d3b", "#2b2b2b", "#666", "#aaa"]
      }]
    },
    options: {
      plugins: { title: { display: true, text: 'Room Bookings' } },
      responsive: true,
      scales: { y: { beginAtZero: true } }
    }
  });

  new Chart(document.getElementById("restaurantChart"), {
    type: 'line',
    data: {
      labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
      datasets: [{
        label: "Reservations",
        data: [10, 12, 9, 14, 20, 22, 18],
        backgroundColor: "rgba(139, 69, 19, 0.2)",
        borderColor: "#8a6d3b",
        fill: true,
        tension: 0.4
      }]
    },
    options: {
      plugins: { title: { display: true, text: 'Weekly Reservations' } },
      responsive: true
    }
  });

  new Chart(document.getElementById("occupancyChart"), {
    type: 'doughnut',
    data: {
      labels: ["Occupied", "Available", "Maintenance"],
      datasets: [{
        label: "Occupancy",
        data: [60, 30, 10],
        backgroundColor: ["#2b2b2b", "#8a6d3b", "#ccc"]
      }]
    },
    options: {
      plugins: { title: { display: true, text: 'Occupancy Breakdown' } },
      responsive: true
    }
  });
</script>

</body>
</html>
