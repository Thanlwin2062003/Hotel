<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Gloria Hotel Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans">

<!-- Sidebar -->
<aside class="w-64 h-screen fixed top-0 left-0 bg-white dark:bg-gray-800 shadow z-10">
  <div class="p-6 text-xl font-extrabold border-b dark:border-gray-700">Gloria Hotel</div>
  <nav class="flex flex-col p-4 gap-2 text-sm">
    <a href="index.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-chart-pie"></i> Dashboard</a>
    <a href="roommanagement.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-bed"></i> Room Management</a>
    <a href="resturantbookings.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-utensils"></i> Restaurant Bookings</a>
    <a href="guestbooking.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-calendar-check"></i> Guest Bookings</a>
    <a href="messages.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-envelope"></i> Messages</a>
    <a href="reports.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><i class="fas fa-chart-line"></i> Reports</a>
    <a href="settings.html" class="flex items-center gap-2 p-2 rounded bg-gray-200 dark:bg-gray-700"><i class="fas fa-cogs"></i> Settings</a>
    <a href="logout.html" class="flex items-center gap-2 p-2 rounded text-red-600 hover:text-red-400"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>
</aside>

<!-- Main Content -->
<div class="ml-64">
  <header class="flex justify-between items-center bg-white dark:bg-gray-900 p-4 border-b dark:border-gray-700 sticky top-0 z-10">
    <h1 class="text-xl font-bold">Settings</h1>
    <button onclick="document.documentElement.classList.toggle('dark')" class="bg-gray-200 dark:bg-gray-700 px-4 py-1.5 rounded text-sm hover:scale-105 transition">Toggle Theme</button>
  </header>

  <main class="p-8 space-y-10">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow space-y-8 max-w-3xl">

      <form onsubmit="updatePassword(event)" class="space-y-4">
        <h2 class="text-lg font-bold mb-2">üîí Change Admin Password</h2>
        <input type="password" id="current" placeholder="Current Password" required class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700" />
        <input type="password" id="new" placeholder="New Password" required class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700" />
        <input type="password" id="confirm" placeholder="Confirm New Password" required class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update Password</button>
      </form>

      <form onsubmit="updateHotelInfo(event)" class="space-y-4">
        <h2 class="text-lg font-bold mb-2">üè® Hotel Info</h2>
        <input type="text" id="hotelName" value="Gloria Hotel" required class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700" />
        <input type="text" id="phone" value="+972 2 6282431" required class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700" />
        <input type="email" id="email" value="info@gloria-hotel.com" required class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700" />
        <input type="text" id="address" value="Old City, Jerusalem" required class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700" />
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Update Info</button>
      </form>

      <form onsubmit="toggleBooking(event)" class="space-y-4">
        <h2 class="text-lg font-bold mb-2">‚öôÔ∏è Booking System</h2>
        <select id="bookingStatus" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700">
          <option value="open">Open for Bookings</option>
          <option value="closed">Temporarily Closed</option>
        </select>
        <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">Apply Setting</button>
      </form>

    </div>
  </main>
</div>

<script>
  function updatePassword(e) {
    e.preventDefault();
    const newPwd = document.getElementById('new').value;
    const confirm = document.getElementById('confirm').value;
    if (newPwd !== confirm) {
      alert("‚ùå Passwords do not match.");
      return;
    }
    alert("‚úÖ Password updated (demo only).");
  }

  function updateHotelInfo(e) {
    e.preventDefault();
    alert("‚úÖ Hotel info updated (demo only).");
  }

  function toggleBooking(e) {
    e.preventDefault();
    const status = document.getElementById('bookingStatus').value;
    alert(`‚úÖ Booking status set to: ${status.toUpperCase()}`);
  }
</script>

</body>
</html>
