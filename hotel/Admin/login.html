<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Gloria Hotel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md">
    <div class="text-center mb-6">
      <i class="fas fa-user-shield text-3xl"></i>
      <h1 class="text-2xl font-bold mt-2">Admin Login</h1>
    </div>
    <form onsubmit="return login(event)" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600" />
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600" />
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">Login</button>
    </form>
    <p class="text-center text-sm mt-4">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a></p>
  </div>

  <script>
    function login(e) {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  const stored = JSON.parse(localStorage.getItem("adminUser"));
  if (stored && username === stored.username && password === stored.password) {
    alert("✅ Login successful!");
    window.location.href = "index.html";
  } else {
    alert("❌ Invalid username or password.");
  }
}
  </script>
</body>
</html>
